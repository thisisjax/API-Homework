<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy</title>
    <!--ViewPort-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript Link-->
    <script src="main.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Syncopate" rel="stylesheet">


</head>

<body>

    <div class="container">


        <!--The New Buttons go here-->
        <div id="button-view"></div>
       

        <!--Takes User Input-->
        <form id="gif-form">
            <label for="gif-input" class="header">Comedian Gif Search!</label>
            <br>
            <input type="text" id="gif-input">
            <br>

            <!--Button to trigger added-->
            <input id="add-gif" type="submit" value="Add a Comedian!">
        </form>
    

        <!--Put Gifs Here-->
        <div id="gif-appear-here"></div>
</body>


</html>
