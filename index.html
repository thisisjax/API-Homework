<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy</title>
    <!--ViewPort-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript Link-->
    <script src="main.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">


</head>

<body>

    <div class="container">


        <!--The New Buttons go here-->
        <div id="button-view"></div>
        <!--Buttons-->
        <button data-comedian="Kevin Hart" type="button" class="btn btn-success">Kevin Hart</button>
        <button data-comedian="Micheal Scott" type="button" class="btn btn-success">Micheal Scott</button>
        <button data-comedian="Lil Duval" type="button" class="btn btn-success">Lil Duval</button>
        <button data-comedian="Chris Rock" type="button" class="btn btn-success">Chris Rock</button>
        <button data-comedian="Dave Chappelle" type="button" class="btn btn-success">Dave Chappelle</button>
        <button data-comedian="Deray Davis" type="button" class="btn btn-success">Deray Davis</button>
        <button data-comedian="Eddie Murphy" type="button" class="btn btn-success">Eddie Murphy</button>
        <button data-comedian="Amy Schumer" type="button" class="btn btn-success">Amy Schumer</button>
        <button data-comedian="Ricky Gervais" type="button" class="btn btn-success">Ricky Gervais</button>
        <button data-comedian="Dane Cook" type="button" class="btn btn-success">Dane Cook</button>
        <button data-comedian="Will Ferrell" type="button" class="btn btn-success">Will Ferrell</button>
        <button data-comedian="Seth Rogan" type="button" class="btn btn-success">Seth Rogan</button>
        <button data-comedian="Adam Sandler" type="button" class="btn btn-success">Adam Sandler</button>
        <button data-comedian="Anna Feris" type="button" class="btn btn-success">Anna Feris</button>

        <!--Takes User Input-->
        <form id="gif-form">
            <label for="gif-input" class="header">Comedian Gif Search!</label>
            <br>
            <input type="text" id="gif-input">
            <br>

            <!--Button to trigger added-->
            <input id="add-gif" type="submit" value="Add comedian">
        </form>

        <!--Put Gifs Here-->
        <div id="gif-appear-here"></div>
</body>


</html>
